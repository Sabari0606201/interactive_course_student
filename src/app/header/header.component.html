<mat-toolbar>
  <mat-toolbar-row class="justify-content-between">
    <button mat-icon-button (click)="toggleSidebar()"><mat-icon>menu</mat-icon></button>

    <div style="zoom: 0.5;margin-top: 70px;">
      <mat-progress-spinner class="example-margin" [value]="value">
      </mat-progress-spinner>
      <div class="value"><b>{{value}}%</b> </div>
    </div>

    <button style="margin-left: 89% ; " (click)="ischat = !ischat" type="button" cdkOverlayOrigin
      #trigger="cdkOverlayOrigin">
      <img src="./assets/chat.png" alt="My Icon" style="zoom: 0.05;">
    </button>

    <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="ischat">
      <div class="chat-container">
        <div class="chat-messages">
          <div *ngFor="let message of readchat" class="message">
            <p class="student">{{message.studentside}}</p>
            <p class="adminnotseen" *ngIf="message.adminside === null">Admin did not seen your message.Come back
              later
            </p>
            <p class="admin" *ngIf="message.adminside != null">{{message.adminside}}</p>
          </div>
          <p class="student" *ngIf="msgseen">{{usermsg}}</p>
        </div>
        <form [formGroup]="userForm" (ngSubmit)="userSubmit()">
          <div class="chat-input">
            <input formControlName="studentside" placeholder="Type your message here" [(ngModel)]="msg" />
            <button (click)="sendmsg()">Send</button>
          </div>
        </form>
      </div>
    </ng-template>


    <!-- This button triggers the overlay and is it's origin -->
    <button (click)="isOpen = !isOpen" type="button" cdkOverlayOrigin #trigger="cdkOverlayOrigin">
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon" class="timericon"> timer
      </mat-icon>
    </button>

    <!-- This template displays the overlay content and is connected to the button -->
    <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen">
      <app-focustimer></app-focustimer>
    </ng-template>

    <button class="b2" mat-icon-button> <mat-icon class="example-icon" aria-hidden="false"
        aria-label="Example heart icon"> settings </mat-icon>
    </button>

  </mat-toolbar-row>
</mat-toolbar>
